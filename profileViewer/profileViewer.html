<script src = ../jquery-3.2.1.js></script>
<link href="profileViewer.css" type="text/css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
<script src = profileViewer.js></script>

<p id="info"></p>

<div class="searchBox">
    <p> Search: <input type="text" id="searchProfile" placeholder="Enter Studynr"></p>
</div>

<div id="profileName" class="profile">

    <p id="studieInfo"> <script>document.write(Navn + " - " + StudieNr); </script></p>

    <div class = "profile-picture">
        <img src="" id="lolProfileImage">
    </div>

    <button type="button" onclick="updateButton();"> Update </button>
    <br>
    <div class="infodesc">
        <div class="infos"> Discord: <script>document.write(DiscordName)</script></div>
        <br>
        <div class="infos"> Skype: <script>document.write(SkypeName)</script></div>
        <br>
    </div>

    <p id="summonerName">  </p>
    <p id="profileLevel">  </p>

    <br>

</div>

<div class = "lolview">

    <div class="lolrank">
        <div class="lol_desc"> Ranked Solo</div>
        <div class ="lolrank-picture">

            <img src="" id="lolRankImage">

        </div>
        <div id="lolRankText" class="lol_desc"> </div>
    </div>

    <div class="lolrank">
        <div class="lol_desc"> Ranked Flex</div>
        <div class ="lolrank-picture">

            <img src="" id="lolFlexRankImage">

        </div>
        <div id="lolFlexRankText" class="lol_desc"> </div>
    </div>
    <br><br><br><br><br>
    <div class="lolroles">

        <div id="mainRole" class="lol_rolesdesc"> Main Role: <script>document.write(MainRole)</script></div>
        <br><br><br><br><br><br><br>
        <div id="offRole" class="lol_rolesdesc"> Off Role: <script>document.write(OffRole)</script></div>
    </div>

</div>

<script>
    onStartUp();

    // 13 = Enter key.
    $("#searchProfile").keyup(function(event){
        if(event.keyCode == 13){
            var searchedProfile = document.getElementById('searchProfile').value;
            updatePage(searchedProfile);
        }
    });
</script>
